<!DOCTYPE html>
<html>
<head>
    <title>Google Places API Test</title>
</head>
<body>
    <h1>Test Google Places API</h1>
    <button onclick="testAPI()">Test Nearby Search</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                const { latitude, longitude } = position.coords;
                
                const response = await fetch(`/api/places/nearbysearch?location=${latitude},${longitude}&radius=5000&type=hospital`);
                const data = await response.json();
                
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
